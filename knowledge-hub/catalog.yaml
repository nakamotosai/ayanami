- body: '## Key Facts

    - Cron runs in Gateway; jobs persist under `~/.openclaw/cron/` with main vs isolated
    execution.

    - Heartbeat is periodic main-session awareness; returns `HEARTBEAT_OK` when idle.

    - Webhooks (`/hooks`) accept wake/agent actions with token auth; mappings/presets
    enable Gmail flows.

    - Channels are modular; Telegram uses grammY with pairing default for DMs.

    - Browser CLI controls OpenClaw-managed and extension-attached Chrome profiles.

    - Bedrock uses AWS SDK credentials; supports automatic model discovery.

    - Broadcast Groups (experimental) allow multi-agent responses in WhatsApp.


    ## How to Use (Quick Steps)

    1) Cron reminder: `openclaw cron add --at ... --session main --system-event ...
    --wake now`.

    2) Telegram: set `channels.telegram.botToken` or `TELEGRAM_BOT_TOKEN`; disable
    privacy mode for full group visibility.

    3) Webhook trigger: enable hooks + token; POST `/hooks/wake` or `/hooks/agent`.

    4) Browser automation: `openclaw browser --browser-profile openclaw start` → `open`
    → `snapshot`.


